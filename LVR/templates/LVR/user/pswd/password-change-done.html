{% load static %}
{% load i18n %}
{% load crispy_forms_tags %} 


<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans 'str_changedPassword' %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'LVR/assets/css/styles.css' %}">  
  <link rel="stylesheet" href="{% static 'LVR/assets/css/bootstrap-select.css' %}">  
  <link rel="shortcut icon" type="image/png" href="{% static 'LVR/assets/favicon/rneg-icon.ico' %}"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>   
    
    <div class="container mt-3">
        <div class="row d-flex justify-content-between mx-2">
            <div class="row">
                <img src="{% static 'LVR/assets/img/R.png' %}" alt="LVR" width="55" class="mx-0 mx-sm-2 mx-md-2 mx-lg-2">
            </div>
            <div class="mt-2 mt-lg-3">
                <a href="{% url 'login' %}">
                    <button type="button" class="btn"> <i class="material-icons align-middle">login</i>{% trans 'str_login' %}</button>
                </a>
            </div>
        </div>
        
        <hr class="mt-3">

        <h2 class="font-weight-bold text-center pt-3 text-success"><i class="fas fa-check mr-2"></i>{% trans 'str_passwordChangedDone' %}</h2>
        <h5 class="text-center py-2 mb-1">{% trans 'str_nowUCanNewPass' %}</h5>

        <div class="row d-flex justify-content-center py-1 py-sm-3 py-md-3 py-lg-4 mb-2">
            <div class="col-lg-xs-12 col-lg-sm-12 col-lg-md-8 col-lg-5 col-lg-xl-6">
                <div class="col text-center"> 
                    <div class="d-none d-sm-block">
                        <img class="" src="{% static 'LVR/assets/img/cherry-pass-changed.png' %}" alt="" width="370">
                    </div>

                    <div class="d-block d-sm-none">
                        <img class="" src="{% static 'LVR/assets/img/cherry-pass-changed.png' %}" alt="" width="300">
                    </div>                    
                </div>
            </div>
        </div>
    </div> 
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0b5e6aae1f.js" crossorigin="anonymous"></script>


</html>
